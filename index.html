<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <svg width="400" height="130" style="border: 1px solid #346287">
        <rect x="50" y="0" width="200" height="100" />
    </svg>
       
    <svg width="400" height="130" style="border: 1px solid #346287">
        <circle r="25" cx="70" cy="70" />
    </svg>
       
    <svg width="400" height="130" style="border: 1px solid #346287">
        <ellipse rx="30" ry="50" cx="150" cy="70" />
    </svg>
       
    <svg width="400" height="130" style="border: 1px solid #346287">
        <line x1="20" y1="10" x2="200" y2="20" stroke="#000" stroke-width="4" />
    </svg> 
       
    <svg width="400" height="130" style="border: 1px solid #346287">
        <polyline points="0,40 40,40 40,80" stroke="#000" stroke-width="4" fill="white"/>
    </svg>
       
    <svg width="400" height="130" style="border: 1px solid #346287">
        <polygon points="0,40 40,40 40,80, 80,120 40,20" stroke="#000" stroke-width="4" fill="white"/>
    </svg>
       
    <svg width="400" height="130" style="border: 1px solid #346287">
        <path
            stroke="#000"
            stroke-width="4" 
            fill="none"
            d="M40,40 L40,90 A70,190 0 0,0 130,90z"
        />
    </svg>
</body>
</html>
